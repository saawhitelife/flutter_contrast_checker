name: flutter_contrast_checker
description: "Overlay contrast checker with draggable trigger, dual color pickers, and WCAG contrast scoring."
version: 0.1.1
repository: https://github.com/saawhitelife/flutter_contrast_checker
homepage: https://github.com/saawhitelife/flutter_contrast_checker
issue_tracker: https://github.com/saawhitelife/flutter_contrast_checker/issues

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  eye_dropper: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

topics:
  - accessibility
  - contrast
  - overlay
  - widget
  - wcag

screenshots:
  - description: "Contrast checker demo with text."
    path: screenshots/text.gif
  - description: "Contrast checker demo for sampling color surfaces."
    path: screenshots/colors.gif

flutter:
  uses-material-design: true
